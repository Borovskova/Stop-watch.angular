<div class="wrapper">
    <p><span *ngIf="addZero(counterHour)">0</span>{{counterHour}}:<span
            *ngIf="addZero(counterMin)">0</span>{{counterMin}}:<span class="seconds"
            *ngIf="addZero(counterSec)">0</span>{{counterSec}}
    </p>
    <button (click)="counterPlay()">{{buttonText}}</button>
    <button (click)="pauseCounter()">wait</button>
    <button (click)="resetCounter()">reset</button>
</div>
